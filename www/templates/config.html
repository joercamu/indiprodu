<ion-view view-title="Configuracion">
	<!-- <ion-header-bar class="bar-stable">
	      <h1 class="title">Configuraci√≥n</h1>
	</ion-header-bar> -->
	<ion-content>
		<div class="row">
			<div class="col col-50 col-offset-25">
				<div class="list">
					<div class="list">
						<div class="item" ng-repeat="error in errors">
							{{ error }}
						</div>
					</div>
					<div class="item item-input">
						<span class="input-label">ID MAQUINA</span>
						<input type="number" ng-model="config.machine_id">
					</div>	
					<div class="item item-input">
						<span class="input-label">ID PROCESO</span>
						<input type="number" ng-model="config.procedure_id">
					</div>	
					<button class="button button-block button-positive" ng-click="saveConfig()">Guardar configuracion</button>
				</div>		
			</div>
		</div>
  </ion-content>
</ion-view>
