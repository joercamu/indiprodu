<ion-view title="Login">
	<!-- <ion-content class="content-login-home"style="background:#387ef5"> -->
	<ion-header-bar>
    	<h1 class="title">Iniciar Sesión</h1>
  	</ion-header-bar>
  <ion-content >
    <form ng-submit="doLogin()">
      <div class="list">
        <div class="container-errors"ng-repeat="error in errors">
          <ion-item>
            * {{error}}
          </ion-item>
        </div>
        <label class="item item-input">
          <span class="input-label">Identificacion</span>
          <input type="text" ng-model="loginData.operator.user">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.operator.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Entrar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
