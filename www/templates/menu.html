<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home" class="item-icon-left">
          <i class="icon ion-home"></i>
          Inicio
        </ion-item>
        <ion-item menu-close href="#/app/subprocesses" class="item-icon-left">
          <i class="icon ion-flash"></i>
          Pedidos (Que hacer)
        </ion-item>
        <ion-item menu-close href="#/app/my_subprocess_children" class="item-icon-left">
          <i class="icon ion-checkmark-circled"></i>
          Mis pedidos realizados
        </ion-item>
        <ion-item menu-close class="item-icon-left" ng-click="loadSubprocessChildCurrent()">
          <i class="icon ion-ios-speedometer"></i>
          Pedido actual
        </ion-item>
        <ion-item menu-close href="#/app/config" class="item-icon-left">
          <i class="icon ion-android-settings"></i>
          Configuracion
        </ion-item>
        <ion-item menu-close ng-click="logOut()" class="item-icon-left">
          <i class="icon ion-log-out"></i>
          Cerrar Sesión
        </ion-item>
        <ion-item menu-close ng-click="setToken()" class="item-icon-left">
          <i class="icon ion-loop"></i>
          Validar Sesión
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
